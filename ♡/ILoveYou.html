<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>For my love</title>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
    <style>
        /* CSS for positioning and sizing the omen image */
        .container {
            position: relative;
            text-align: center; /* Center the omen image horizontally */
        }
        .omen-gif {
            margin-top: 20px; /* Adjust the top margin as needed */
            width: 200px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Position the omen image absolutely */
            left: 45px; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            top: 300px;
        }
    </style>
</head>
<body>

<div class="header">♡ I Love You ♡</div>

<img src="jett.jpg">

<div class="container">
    <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
            <div class="text">Happy<br>Valentine's<br>Day!</div>
            <div class="heart"></div>
        </div>
        <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
    </div>
    <!-- Adjusted size and position for the omen image -->
    <img src="omen.gif" class="omen-gif">
</div>

<img src="sage.jpg">

</body>
</html>
